<mat-card-content *ngIf="carga==false">
  <button mat-raised-button color="accent" class="center" color="accent" (click)="abridialogovuelos()">Nuevo Avión</button>
  <br>
  <div >
    <mat-form-field appearance="standard" class="center filter">
      <mat-label>Busqueda</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8 center">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idAvion}} </td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
        <td mat-cell *matCellDef="let row"> {{row.placa}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row"><button><mat-icon class="btnEdi">edit</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row"><button ><mat-icon class="btnEli">delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</mat-card-content>

<ng-container *ngIf="carga">
  <span class="loader"></span>
</ng-container>


<ng-template #dialogvuelo>
  <form class="my-form" #formulario="ngForm">
    <mat-card-title>REGISTRO DE AVIÓN</mat-card-title>
    <br>
    <mat-card-subtitle>Aviones</mat-card-subtitle>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Placa</mat-label>
      <input  matInput  placeholder="Ingrese la placa"  name="placa"  [(ngModel)]="plane.placa" required>
    </mat-form-field>


    <mat-form-field class="full-width">
      <mat-label>Tipo</mat-label>
      <input  matInput  placeholder="Ingrese el tipo" name="tipo" [(ngModel)]="plane.tipo" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Descripción</mat-label>
      <input  matInput  placeholder="Ingrese una descripción" name="descripcion" [(ngModel)]="plane.descripcion" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select name="estado" [(ngModel)]="plane.estado" name="estado" required>
        <mat-option value="activo">Activo</mat-option>
        <mat-option value ="inactivo">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
  <br>
  <div class="btnac">
    <button mat mat-raised-button color="warn" mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!formulario.valid" (click)="guardarPlane()">GUARDAR</button>
  </div>
</ng-template>
