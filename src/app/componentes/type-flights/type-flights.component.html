 <mat-card-content *ngIf="carga==false">
   <div style="text-align: center">
     <mat-card-title>Listado de Tipo de Vuelos</mat-card-title>
     <br><br>
     <mat-card-subtitle>tipos de vuelos</mat-card-subtitle>

   </div>
   <button mat-raised-button color="accent" class="center" color="accent" (click)="abridialogotype()">Nuevo tipo</button>
   <br>
   <div>
     <mat-form-field appearance="standard" class="center filter">
       <mat-label>Busqueda</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
     </mat-form-field>
   </div>

   <div class="mat-elevation-z8 center">
     <table mat-table [dataSource]="dataSource" matSort>

       <!-- ID Column -->
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
         <td mat-cell *matCellDef="let row"> {{row.idTipoVuelo}} </td>
       </ng-container>

       <!-- Progress Column -->
       <ng-container matColumnDef="nombre">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo vuelo </th>
         <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
       </ng-container>

       <!-- Progress Column -->
       <ng-container matColumnDef="descripcion">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
         <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
       </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="edit">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
         <td mat-cell *matCellDef="let row"><button><mat-icon class="btnEdi">edit</mat-icon></button></td>
       </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="delete">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
         <td mat-cell *matCellDef="let row"><button ><mat-icon class="btnEli">delete</mat-icon></button></td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       <!-- Row shown when there is no matching data. -->
       <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
       </tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>

 </mat-card-content>

 <ng-container *ngIf="carga">
   <span class="loader"></span>
 </ng-container>

<ng-template #dialogtypeflight>
  <div style="text-align: center">
    <mat-card-title>REGISTRO DE TIPO DE VUELOS</mat-card-title>
    <br>
    <mat-card-subtitle>tipo de vuelos</mat-card-subtitle>
    <br><br>
    <form #formulario="ngForm">
      <mat-form-field>
        <mat-label>Vuelo</mat-label>
        <input  matInput  placeholder="Ingrese el tipo de vuelo"  name="ctvuelo" [(ngModel)]="typeflight.nombre" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input  matInput  placeholder="Ingrese una descrpción del vuelo"  name="tvdvuelo" [(ngModel)]="typeflight.descripcion" required>
      </mat-form-field>
    </form>

    <br><br>
    <div>
      <button mat mat-raised-button color="warn" mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" [disabled]="!formulario.valid" (click)="guardartypeflight()">GUARDAR</button>
    </div>
  </div>
</ng-template>
